<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js AR - Human Model Placement</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link type="text/css" rel="stylesheet" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="info">
      <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
      AR - Hit Test<br />(Chrome Android 81+)
      <button id="Btn" onclick="loadModel()">Place Human</button>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "./build/three.module.js",
          "three/addons/": "./jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { ARButton } from "three/addons/webxr/ARButton.js";
      import { GLTFLoader } from "./jsm/loaders/GLTFLoader.js";

      let container,
        camera,
        scene,
        renderer,
        controller,
        reticle,
        hitTestSource,
        hitTestSourceRequested = false;
      let modelLoaded = false;

      // Initialize the scene
      init();

      // Make loadModel function globally available
      window.loadModel = loadModel;

      function loadModel() {
        if (modelLoaded) {
          console.log("Model already loaded.");
          return; // Prevent loading the model multiple times
        }

        console.log("Loading model...");
        const loader = new GLTFLoader().setPath("3d/");
        loader.load(
          "scene.glb",
          function (gltf) {
            modelLoaded = true;
            const model = gltf.scene;
            model.scale.set(0.1, 0.1, 0.1); // Make the human model smaller
            model.name = "humanModel"; // Set the name for easier identification
            scene.add(model);
          },
          undefined,
          function (error) {
            console.error("Error loading model:", error);
          }
        );
      }

      function init() {
        container = document.createElement("div");
        document.body.appendChild(container);

        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.01,
          20
        );

        // Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        // Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        renderer.xr.enabled = true;
        container.appendChild(renderer.domElement);

        // AR button
        document.body.appendChild(
          ARButton.createButton(renderer, { requiredFeatures: ["hit-test"] })
        );

        // Controller and reticle for placement
        controller = renderer.xr.getController(0);
        controller.addEventListener("select", onSelect);
        scene.add(controller);

        reticle = new THREE.Mesh(
          new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
          new THREE.MeshBasicMaterial()
        );
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        window.addEventListener("resize", onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate(timestamp, frame) {
        if (frame) {
          const referenceSpace = renderer.xr.getReferenceSpace();
          const session = renderer.xr.getSession();

          // Request the hit-test source if not already done
          if (!hitTestSourceRequested) {
            session
              .requestReferenceSpace("viewer")
              .then(function (referenceSpace) {
                session
                  .requestHitTestSource({ space: referenceSpace })
                  .then(function (source) {
                    hitTestSource = source;
                  });
              });

            session.addEventListener("end", function () {
              hitTestSourceRequested = false;
              hitTestSource = null;
            });

            hitTestSourceRequested = true;
          }

          if (hitTestSource) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);

            if (hitTestResults.length) {
              const hit = hitTestResults[0];
              reticle.visible = true;
              reticle.matrix.fromArray(
                hit.getPose(referenceSpace).transform.matrix
              );
            } else {
              reticle.visible = false;
            }
          }
        }

        renderer.render(scene, camera);
      }

      function onSelect() {
        if (reticle.visible && modelLoaded) {
          // Here, you can place the model at the reticle position
          const model = scene.getObjectByName("humanModel");
          if (model) {
            model.position.setFromMatrixPosition(reticle.matrix);
            console.log("Model placed.");
          } else {
            console.log("No model loaded to place.");
          }
        } else {
          console.log("Reticle not visible or model not loaded.");
        }
      }
    </script>
  </body>
</html>
